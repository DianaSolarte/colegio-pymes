<section>
  <div class="card-deck" id="card-deck">
    <div class="card" id="card">
      <img class="card-img-top my-card-img" [src]="program.image" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{program.name}}</h5>
        <p class="card-text">{{program.description}}</p>
      </div>
    </div>
  </div>
</section>
